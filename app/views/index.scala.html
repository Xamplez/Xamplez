@(count: Option[Long] = None)

    <section class="ribbon ribbon-main">
      <div class="container">
      <a href="@Application.ROOT_GIST_URL" class="btn btn-small btn-default pull-right create-a-snippet">Create a snippet</a>
      <h2>
        Gist your Scala Macros!
      </h2>
      </div>
    </section>

<div class="home container">
    <section class="main">

        <div class="description">
          <p>
          <a href="@Application.ROOT_GIST_URL">Fork the Root Gist</a> to <strong>Share</strong> <a href="http://playframework.com" target="_blank">ScalaMacro</a> code snippets or&nbsp;<strong>Search</strong>&nbsp;@if(count.isDefined) {among&nbsp;@count.get&nbsp;gists&nbsp;below} else {existing&nbsp;Gists&nbsp;below}.
          <a href="/about" class="create-a-snippet">Learn More...</a>
          </p>
        </div>

        <div class="search-bar-container">
        <div class="row search-bar container">
            <div data-ng-include="'/templates/searchForm'"></div>
        </div>
        </div>

        <div class="row tags">
            <div class="col-2 tag" data-ng-repeat="tag in searchData.tags">
                <a data-ng-href="/?q=%23{{tag.term}}">#{{tag.term}}</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <ul class="list-unstyled">
                    <li data-ng-repeat="gist in searchResults.hits.hits">
                        <gist value="gist"></gist>
                    </li>
                </ul>
                <div id="results2"><ul class="list-unstyled"></ul></div>
                <div id="resultScripts2"></div>
            </div>
        </div>
    </section>
</div>

<div class="scrollIndicator" ng-hide="searchResults.hits.hits">
  <a href="" class="pull-left">
    <i class="icon-4x icon-double-angle-down"></i>
  </a>
  <a href="" class="pull-right">
    <i class="icon-4x icon-double-angle-down"></i>
  </a>
</div>
