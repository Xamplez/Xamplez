@()

<div class="home">
    <section class="ribbon ribbon-main">
        <h2>{{sentence.question}}</h2>
    </section>

    <section class="main">
        <div class="row">
            <div class="col-sm-6">
                <h3>{{sentence.createTitle}}</h3>
                <p>{{sentence.createDescription}}</p>
                <a href="@Application.ROOT_GIST_URL" class="btn btn-default btn-large btn-block">Create a snippet</a>
            </div>

            <div class="col-sm-6">
                <h3>{{sentence.searchTitle}}</h3>
                <p>{{sentence.searchDescription}}</p>
                <div data-ng-include="'/templates/searchForm'"></div>
            </div>
        </div>

        <div class="row tags">
            <div class="col-sm-2 tag" data-ng-repeat="tag in searchData.tags">
                <a data-ng-href="/?q=%23{{tag.term}}">#{{tag.term}}</a>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <ul class="list-unstyled">
                    <li data-ng-repeat="gist in searchResults.hits.hits">
                        <gist value="gist"></gist>
                    </li>
                </ul>
                <div id="results2"><ul class="list-unstyled"></ul></div>
                <div id="resultScripts2"></div>
            </div>
        </div>

        <div data-ng-include="'/templates/footer'"></div>
    </section>
</div>
