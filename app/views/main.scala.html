@(originalGistUrl: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("application.name")</title>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
    </head>
    <body data-ng-app="app" data-ng-controller="AppCtrl">
        <header>
            <div class="container">
                <div class="row">
                    <div class="span4">
                        <h1><a href="/">@Messages("application.name")</a></h1>
                    </div>

                    <div class="span4">
                      <a href="@originalGistUrl" class="btn btn-large btn-block">Create a snippet</a>
                    </div>

                    <div class="span4">
                        <form data-ng-submit="search()" class="form-search pull-right">
                            <div class="input-append">
                                <input type="text" data-ng-model="data.query" class="search-query span3" placeholder="Looking for a Gist?"/>
                                <button class="btn" type="submit">Search</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </header>

        <div id="view" class="container">
            <div data-ng-view="view"></div>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.min.js" type="text/javascript"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular-resource.min.js" type="text/javascript"></script>
        <script src="https://raw.github.com/twitter/bootstrap/master/js/bootstrap-collapse.js" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/angularui/angular-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularui/ui-bootstrap-0.1.0-SNAPSHOT.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angularui/ui-bootstrap-tpls-0.1.0-SNAPSHOT.min.js")" type="text/javascript"></script>

        <script src="@routes.Assets.at("javascripts/app.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/user.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/gist.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/question.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/search.js")" type="text/javascript"></script>
    </body>
</html>
